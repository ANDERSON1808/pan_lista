<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="balotas">
      <h2 data-cy="balotasDetailsHeading"><span>Balotas</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ balotas.id }}</span>
        </dd>
        <dt><span>Numero</span></dt>
        <dd>
          <span>{{ balotas.numero }}</span>
        </dd>
        <dt><span>Creado</span></dt>
        <dd>
          <span>{{ balotas.creado | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Sorteos</span></dt>
        <dd>
          <div *ngIf="balotas.sorteos">
            <a [routerLink]="['/sorteos', balotas.sorteos?.id, 'view']">{{ balotas.sorteos?.id }}</a>
          </div>
        </dd>
        <dt><span>Pan Lista Asociados</span></dt>
        <dd>
          <div *ngIf="balotas.panListaAsociados">
            <a [routerLink]="['/pan-lista-asociados', balotas.panListaAsociados?.id, 'view']">{{ balotas.panListaAsociados?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/balotas', balotas.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
